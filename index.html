<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Video player prototype</title>

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
	<link rel="stylesheet" href="node_modules/mediaelement/build/mediaelementplayer.min.css" />
	<link rel="stylesheet" href="css/style.css" />

	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script>
	<script src="node_modules/mediaelement/build/mediaelement-and-player.min.js"></script>
	<script src="js/script.js"></script>

</head>
<body>
	<div data-role="page" id="home">

		<div data-role="header">
			<h1>Home</h1>
		</div><!-- /header -->

		<!-- Here we could have a list of Most recently played -->
		<div role="main" class="ui-content">
			<ul data-role="listview" data-inset="true">
				<li><a href="#videoPlayer">Video 1</a></li>
				<li><a href="#videoPlayer">Video 2</a></li>
				<li><a href="#videoPlayer">Video 3</a></li>
				<li><a href="#videoPlayer">Video 4</a></li>
			</ul>

			<ul data-role="listview" data-inset="true">
				<li><a href="#search">Add video...</a></li>
			</ul>

		</div><!-- /content -->
	</div><!-- /page -->

	<div data-role="page" id="search">

		<div data-role="header">
			<a href="#" class="ui-icon-arrow-l" data-rel="back"></a>
			<h1>Video search</h1>
		</div><!-- /header -->

		<div data-role="main">
			<div data-role="fieldcontain">
				<input type="search" name="searchField" value="Åre" id="search-basic" placeholder="Youtube Video ID" data-theme="b" />
				<button type="button" name="searchButton" onclick="showSearchItems()">Search</button>
			</div>
		</div><!-- /main -->

		<!-- List of videos appearing on YouTube using search term "Åre" -->
		<ol data-role="listview" id="searchedItemsList">
			<li><a href="#videoPlayer">ÅRE 2018!</a></li> <!-- https://www.youtube.com/watch?v=hEy57OOW5NE -->
			<li><a href="#videoPlayer">Olle testar SJ:s nattåg till Åre</a></li><!-- https://www.youtube.com/watch?v=OqKdvzOetMg -->
			<li><a href="#videoPlayer">Extreme skiing in Åre Sweden</a></li><!-- https://www.youtube.com/watch?v=JiD7rFXy9h4 -->
			<li><a href="#videoPlayer">Red Bull Homerun 2018 Åre</a></li><!-- https://www.youtube.com/watch?v=Fhkgz_7s0TA -->
			<li><a href="#videoPlayer">Högsta Högsta - Största Droppet i Åre</a></li><!-- https://www.youtube.com/watch?v=KybhkgItuWM -->
		</ol>

	</div><!-- /page -->

	<div data-role="page" id="videoPlayer">

		<div data-role="header">
			<a href="#" class="ui-icon-arrow-l" data-rel="back"></a>
			<h1>Video Player</h1>
		</div><!-- /header -->

		<div role="main" class="ui-content">

			<!-- YouTube player -->
			<iframe id="existing-iframe-example" width="100%" height="300"
			src="https://www.youtube.com/embed/ScMzIvxBSi4?enablejsapi=1"></iframe>

			<!-- Rewind buttons -->
			<div id="buttons" data-role="none">
				<div class="rewindBtn"><button type="button" id="rewindBtn2">0:43-0:51</button></div>
				<div class="rewindBtn"><button type="button" id="rewindBtn1">0:10-0:18</button></div>
			</div>

		</div><!-- /content -->
	</div><!-- /page -->
</body>
</html>
